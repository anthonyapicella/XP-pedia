<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/css/style.css">
    <title>XP pedia</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4" style="float: right" id="title">XP pedia</h1>
          <img src="assets/images/avatar_1.jpg" id="avatar_1" class="col-6 col-lg-12">
          <p class="lead" id="user-id" class="col-6">User ID</p>
          <p class="lead" id="last-game-played" style="float: right">Last Game Played</p>
          <p class="lead">Your Free Time</p>
        </div>
      </div>
      <div>
        <input type="text" id="game">
        <button id="find-game">Submit</button>
      </div>



      <div id="schedule">
        <h4>What is your schedule like?</h4>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Do you work?
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="work">
              <a class="dropdown-item" id="no-work">What is work?</a>
              <a class="dropdown-item" id="part-work">I work part time</a>
              <a class="dropdown-item" id="full-work">I work full time</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Do you attend school?
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="school">
              <a class="dropdown-item" id="no-school">I do not attend school</a>
              <a class="dropdown-item" id="part-school">I attend school part time</a>
              <a class="dropdown-item" id="full-school">I attend school full time</a>
            </div>
          </div>
          <div class="dropdown-exercise">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Do you exercise?
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="exercise">
              <a class="dropdown-item" id="no-exercise" value="no">I do not exercise</a>
              <a class="dropdown-item" id="yes-exercise" value="yes">I exercise for breakfast</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Do you have dependents?
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dependent">
              <a class="dropdown-item" id="no-dependent">I depend on myself</a>
              <a class="dropdown-item" id="yes-dependent">Others depend on me</a>
            </div>
          </div>
      </div>
      
      <style type="text/css">* {cursor: url(https://cur.cursors-4u.net/sports/spo-1/spo15.cur), auto !important;}</style><a href="https://www.cursors-4u.com/cursor/2005/05/08/spo15-11.html" target="_blank" title="Sword"><img src="https://cur.cursors-4u.net/cursor.png" border="0" alt="Sword" style="position:absolute; top: 0px; right: 0px;" /></a>
      
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--boostrap scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--our script-->
    <script src="assets/styles/js/script.js"></script>
    
</body>
</html>
