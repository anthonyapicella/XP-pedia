      </div>
      <div>

      <div id="schedule">
        <h4>What is your schedule like?</h4>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Do you work?
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="work">
              <a class="dropdown-item" id="no-work">What is work?</a>
              <a class="dropdown-item" id="part-work">I work part time</a>
              <a class="dropdown-item" id="full-work">I work full time</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Do you attend school?
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="school">
              <a class="dropdown-item" id="no-school">I do not attend school</a>
              <a class="dropdown-item" id="part-school">I attend school part time</a>
              <a class="dropdown-item" id="full-school">I attend school full time</a>
            </div>
          </div>
          <div class="dropdown-exercise">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Do you exercise?
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="exercise">
              <a class="dropdown-item" id="no-exercise" value="no">I do not exercise</a>
              <a class="dropdown-item" id="yes-exercise" value="yes">I exercise for breakfast</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Do you have dependents?
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dependent">
              <a class="dropdown-item" id="no-dependent">I depend on myself</a>
              <a class="dropdown-item" id="yes-dependent">Others depend on me</a>
            </div>
          </div>
      </div>
      <script>
        function getDateDifference(startDate, endDate) {
          if (startDate > endDate) {
            console.error('Start date must be before end date');
            return null;
          }
          var startYear = startDate.getFullYear();
          var startMonth = startDate.getMonth();
          var startDay = startDate.getDate();
    
          var endYear = endDate.getFullYear();
          var endMonth = endDate.getMonth();
          var endDay = endDate.getDate();
    
          var february = (endYear % 4 == 0 && endYear % 100 != 0) || endYear % 400 == 0 ? 29 : 28;
          var daysOfMonth = [31, february, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
    
          var startDateNotPassedInEndYear = (endMonth < startMonth) || endMonth == startMonth && endDay < startDay;
          var years = endYear - startYear - (startDateNotPassedInEndYear ? 1 : 0);
    
          var months = (12 + endMonth - startMonth - (endDay < startDay ? 1 : 0)) % 12;
    
          var days = startDay <= endDay ? endDay - startDay : daysOfMonth[(12 + endMonth - 1) % 12] - startDay + endDay;
    
          return {
            years: years,
            months: months,
            days: days
          };
        }
    
        var result = getDateDifference(new Date("2018-01-01"), new Date("2019-01-02"));
    
        //Print in console array with value
        console.log(result);
    
        var text = result.years+" year, "+result.months+" month, "+result.days+" days";
        alert(text);
    </script>
