<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/css/style.css">
    
    <title>XP pedia</title>
</head>
<body>
    <!-- added current date to the top of the jumbo tron -->
    <div id="date">
      <p id="current-date"></p>
      <p id="current-time"></p>
    </div>

    <!--here is our jumbotron-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4" style="float: right" id="title">XP pedia</h1>
          <div id="user-info">
            <span id="ava"><img src="assets/images/avatar_1.jpg" id="avatar" class="col-6 col-lg-12"></span>
            <p class="lead" class="col-6 col-lg-12"><span class="background-titles">User ID</span></p>
          </div>
          <p class="lead"><span class="background-titles">Last Game Played</span></p>
          <p class="lead"><span class="background-titles" id="available-free-time">Your Free Time</span></p>
        </div>
    </div>
    <div id="calendar">
        <table style="width: 100%">
            <tr>

            </tr>
            <tr>
                <th class="current-day"></th>
                <th>Day of week</th>
                <th id="monday">Monday</th>
                <th id="tuesday">Tuesday</th>
                <th id="wednesday">Wednesday</th>
                <th id="thursday">Thursday</th>
                <th id="friday">Friday</th>
                <th id="saturday">Saturday</th>
                <th id="sunday">Sunday</th>
            </tr>
            <!--this is where our total free time will go-->
            <tr>
                <td id="time-left-today"></td>
                <td>Free Time Left</td>
                <td id="free-time-monday"></td>
                <td id="free-time-tuesday"></td>
                <td id="free-time-wednesday"></td>
                <td id="free-time-thursday"></td>
                <td id="free-time-friday"></td>
                <td id="free-time-saturday"></td>
                <td id="free-time-sunday"></td>
            </tr>
        </table>
    </div>

    <div id="display-body">
      <!--this div encompasses are main card for the user to input-->
      <div id="main-card">
        <!--this is our platform selection drop down-->
        <p><span id="choose-platform-title">Choose your Platform</span></p>
        <select class="selectpicker" multiple data-live-search="true" id="platform-selection">
          <option selected class="" id="no-exercise" value="18">Playstation</option>
          <option class="" id="yes-exercise" value="4">PC</option>
          <option class="" id="yes-exercise" value="1">Xbox</option>
          <option class="" id="yes-exercise" value="7">Nintendo</option>
        </select>
          <!--this is our submit button-->
        <div>
          <input type="text" id="search-game" placeholder="Search Games" onfocus="this.placeholder =''"  onblur="this.placeholder = 'Search Games'">
          <button id="find-game">Submit</button>
        </div>
      </div>

      <!------------------ added radio buttons as it was easier to calculate total free time --------->
        <div id="calculate-freetime">
          <div class="form-cards">
              <p><span>How is your sleep?</span></p>
              <div class="checkbox">
                  <label><input type="checkbox" id="no-sleep" value="5" name="sleep">Gaming > Sleep</label>
              </div>
              <div class="checkbox">
                  <label><input type="checkbox" class="sleep" value="8" name="sleep">I sleepy normally</label>
              </div>
          </div>
          <div class="form-cards">
              <p><span>Do you work?</span></p>
              <div class="checkbox">
                  <label><input type="checkbox" class="work" value="0" name="work">What is work?</label>
              </div>
              <div class="checkbox">
                  <label><input type="checkbox" class="work" value="4" name="work">I work part-time</label>
              </div>
              <div class="checkbox">
                  <label><input type="checkbox" class="work" value="8" name="work">I work full time</label>
              </div>
          </div>
          <div class="form-cards">
              <p><span>Do you have dependents?</span></p>
              <div class="checkbox">
                  <label><input type="checkbox" class="dependent" value="0" name="dependent">Nobody depends on me</label>
              </div>
              <div class="checkbox">
                  <label><input type="checkbox" class="dependent" value="1" name="dependent">Someone definitly depends on me</label>
              </div>
              <div class="checkbox">
                  <label><input type="checkbox" class="dependent" value="2" name="dependent">Multiple people depend on me</label>
              </div>
          </div>
          <div class="form-cards">
              <p><span>Do you go to school?</span></p>
              <div class="checkbox">
                  <label><input type="checkbox" class="school" value="0" name="school">What is science?</label>
              </div>
              <div class="checkbox">
                  <label><input type="checkbox" class="school" value="4" name="school">I attend school part-time</label>
              </div>
              <div class="checkbox">
                  <label><input type="checkbox" class="school" value="8" name="school">I attend school full-time</label>
              </div>
          </div>
          <div>
              <input type="button" id="save_value" name="save_value" value="Save">
          </div>
      </div>
    </div>
        <!------------------ end of new html --------->
    
    <div id="game-cards">
    </div>
    

      
      
    <style type="text/css">* {cursor: url(https://cur.cursors-4u.net/sports/spo-1/spo15.cur), auto !important;}</style><a href="https://www.cursors-4u.com/cursor/2005/05/08/spo15-11.html" target="_blank" title="Sword"><img src="https://cur.cursors-4u.net/cursor.png" border="0" alt="Sword" style="position:absolute; top: 0px; right: 0px;" /></a>
      
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--boostrap scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- our moment script for time -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!--our script-->
    <script src="assets/styles/js/script.js"></script>
    
</body>
</html>
